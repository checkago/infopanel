{% extends 'base.html' %}
{% load static %}

{%  block content %}

<div class="container">
    <div class="pt-1 shadow-2 border-2 border-black">
        <img class="img-fluid" src="{{ header.image.url}}" />
    </div>
    <div id="carouselExampleControls" class="carousel slide pt-2 shadow-2 border-2 border-black" data-mdb-ride="carousel"
         data-mdb-carousel-init style="max-height:375px">
        <div class="carousel-inner">
            {% for item in events_data %}
            <div class="carousel-item active">
              <img src="{{ item.image }}" class="d-block w-100" />
            </div>
            {% endfor %}
        </div>
          <button class="carousel-control-prev" type="button" data-mdb-target="#carouselExampleControls" data-mdb-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
          </button>
          <button class="carousel-control-next" type="button" data-mdb-target="#carouselExampleControls" data-mdb-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
          </button>
    </div>
    <div class="row g-1 pt-3 text-center">
        <div class="col-6 mb-1"><a href="#" type="button" class="btn btn-primary" data-mdb-ripple-init>МЕРОПРИЯТИЯ</a></div>
        <div class="col-6 mb-1"><button type="button" class="btn btn-primary" data-mdb-ripple-init>НОВОСТИ</button></div>
        <div class="col-6 mb-1"><button type="button" class="btn btn-primary" data-mdb-ripple-init>НОВОСТИ</button></div>
        <div class="col-6 mb-1"><button type="button" class="btn btn-primary" data-mdb-ripple-init>НОВОСТИ</button></div>
        <div class="col-6 mb-1"><button type="button" class="btn btn-primary" data-mdb-ripple-init>НОВОСТИ</button></div>
        <div class="col-6 mb-1"><button type="button" class="btn btn-primary" data-mdb-ripple-init>НОВОСТИ</button></div>
        <div class="col-6 mb-1"><button type="button" class="btn btn-primary" data-mdb-ripple-init>НОВОСТИ</button></div>
        <div class="col-6 mb-1"><button type="button" class="btn btn-primary" data-mdb-ripple-init>НОВОСТИ</button></div>
        <div class="col-6 mb-1"><button type="button" class="btn btn-primary" data-mdb-ripple-init>НОВОСТИ</button></div>

    </div>
</div>

{% endblock %}
