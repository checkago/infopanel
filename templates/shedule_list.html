{% extends 'base.html' %}
{% load static %}

{%  block content %}

<div class="container-fluid pt-3 ps-1 pe-1">
    <div class="card-title text-center">
        <h4 class="text-primary">РАСПИСАНИЕ НА НЕДЕЛЮ</h4>
    </div>
    <div class="container pb-1 overflow-auto" style="max-height: 580px;">
        <div class="card">
            <div class="card-body">
                {% for day in days %}
                    <h5 class="text-uppercase text-primary">{{ day.name }}</h5>
                    <ul>
                        {% for event in day.events %}
                            <li>
                                <span class="text-danger">{{ event.start_time }} - {{ event.end_time }}</span><br>
                                {{ event.name }}
                            <hr>
                            </li>
                        {% endfor %}
                    </ul>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="mb-5 text-center fixed-bottom d-grid gap-2 ps-4 pe-4">
        <a href="{% url 'index' %}" type="button" class="btn btn-primary" data-mdb-ripple-init>ВЕРНУТЬСЯ</a>
    </div>
</div>

{% endblock %}
