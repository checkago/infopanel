{% extends 'base.html' %}
{% load static %}

{%  block content %}

<div class="container-fluid pt-3 ps-1 pe-1">
    <div class="container">
        <div class="col-12 text-center text-primary">
            <h4>{{ reglament.name }}</h4>
        </div>
        <div class="overflow-auto" style="max-height: 585px;">
           <div class="card">
                <div class="card-body">
                    {{ reglament.description|safe }}
                </div>
           </div>
        </div>
    </div>
    <div class="mb-5 text-center fixed-bottom d-grid gap-2 ps-4 pe-4">
        <a href="{% url 'reglament-list' %}" type="button" class="btn btn-primary btn" data-mdb-ripple-init>ВЕРНУТЬСЯ</a>
    </div>
</div>

{% endblock %}
