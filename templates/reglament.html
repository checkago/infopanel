{% extends 'base.html' %}
{% load static %}

{%  block content %}

<div class="container-fluid pt-3 ps-1 pe-1">
    <div class="container">
        <div class="col-12 text-center text-primary pb-5 pt-5">
            <h1>{{ reglament.name }}</h1>
        </div>
        <div class="overflow-auto" style="max-height: 1400px;">
           <div class="card">
                <div class="card-body">
                    <h2>{{ reglament.description|safe }}</h2>
                </div>
           </div>
        </div>
    </div>
    <div class="container pb-5 mb-5 fixed-bottom">
        <div class="pb-3 mb-3 text-center d-grid gap-2 ps-2 pe-2">
            <a href="{% url 'reglament-list' %}" type="button" class="btn btn-primary fs-1" data-mdb-ripple-init>ВЕРНУТЬСЯ</a>
        </div>
    </div>
</div>

{% endblock %}
