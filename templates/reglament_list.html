{% extends 'base.html' %}
{% load static %}

{%  block content %}

<div class="container-fluid pt-3 ps-1 pe-1">
    <div class="card-title text-center">
        <h4 class="text-primary">РЕГЛАМЕНТЫ</h4>
    </div>
    <div class="container pb-1 overflow-auto" style="max-height: 580px;">
        <div class="text-center">
        {% for Reglament in reglament_list %}
            <a href="{% url 'reglament' Reglament.pk %}">
            <div class="card mb-2">
                <div class="card-body">
                    <div class="col-12">
                        <h5 class="text-primary">{{ Reglament.name }}</h5>
                    </div>
                </div>
            </div>
            </a>
        {% endfor %}
        </div>
    </div>
    <div class="mb-5 text-center fixed-bottom d-grid gap-2 ps-4 pe-4">
        <a href="{% url 'index' %}" type="button" class="btn btn-primary" data-mdb-ripple-init>ВЕРНУТЬСЯ</a>
    </div>
</div>

{% endblock %}
