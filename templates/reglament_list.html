{% extends 'base.html' %}
{% load static %}

{%  block content %}

<div class="container-fluid pt-3 ps-1 pe-1">
    <div class="card-title text-center">
        <h1 class="text-primary pb-5 pt-5">РЕГЛАМЕНТЫ</h1>
    </div>
    <div class="container pb-1 overflow-auto" style="max-height: 580px;">
        <div class="text-center">
        {% for Reglament in reglament_list %}
            <a href="{% url 'reglament' Reglament.pk %}">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="col-12">
                        <h2 class="text-primary">{{ Reglament.name }}</h2>
                    </div>
                </div>
            </div>
            </a>
        {% endfor %}
        </div>
    </div>
    <div class="container pb-5 mb-5 fixed-bottom">
        <div class="pb-3 mb-3 text-center d-grid gap-2 ps-2 pe-2">
            <a href="{% url 'index' %}" type="button" class="btn btn-primary fs-1" data-mdb-ripple-init>ВЕРНУТЬСЯ</a>
        </div>
    </div>
</div>

{% endblock %}
