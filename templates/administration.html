{% extends 'base.html' %}
{% load static %}

{%  block content %}

<div class="container-fluid pt-3">

    <!--noindex-->
    <div id="external-content"></div>
    <script>
        fetch('/external-content/')
            .then(response => response.text())
            .then(html => {
                document.getElementById('external-content').innerHTML = html;
            })
            .catch(error => {
                console.error('Error fetching external content:', error);
            });
    </script>
    <!--/noindex-->


    <div class="mb-5 text-center fixed-bottom d-grid gap-2 ps-4 pe-4">
        <a href="{% url 'index' %}" type="button" class="btn btn-warning btn" data-mdb-ripple-init>ВЕРНУТЬСЯ</a>
    </div>
</div>

{% endblock %}
