{% load season_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Info Panel</title>
    <!-- MDB icon -->
    <link rel="icon" href="{% static 'assets/img/mdb-favicon.ico' %}" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB ESSENTIAL -->
    <link rel="stylesheet" href="{% static 'assets/css/mdb.min.css' %}" />
    <!-- MDB PLUGINS -->
    <link rel="stylesheet" href="{% static 'assets/plugins/css/all.min.css' %}" />
    <!-- Custom styles -->
    <style></style>
  </head>

  <body style="background: {% seasonal_background_color %}">

    <div class="container pt-3 ps-5 pe-5">
    <div class="container pb-4 pt-5 ps-2 pe-2">
        <div class="row">
            <div class="col-6 text-white fw-bold fs-1" id="current-time">{% now "H:i" %}</div>  <!-- Вывод текущего времени в формате ЧЧ:ММ -->
            <div class="col-6 text-end text-white fw-bold fs-1">{% now "F d" %}</div>  <!-- Вывод текущей даты в формате ДД Месяц -->
        </div>
    </div>

    {% block content %}

    {% endblock %}

</div>


    <!-- Footer -->
    <footer class="bg-link text-center fixed-bottom" style="background-color:#4f4f4f42">
      <div class="overlap-group"><img class="infopanel-footer img-fluid" src="{% static 'assets/img/infopanel_footer.png' %}" /></div>
    </footer>
    <!-- Footer -->
    <!-- End your project here-->
  </body>
  <!-- CURRENT TIME -->
  <script>
    function updateTime() {
        var currentTime = new Date();
        var hours = currentTime.getHours();
        var minutes = currentTime.getMinutes();

        // Добавление нуля перед однозначными числами
        if (minutes < 10) {
            minutes = "0" + minutes;
        }

        var timeString = hours + ":" + minutes;

        document.getElementById("current-time").innerHTML = timeString;
    }

    // Обновление времени каждую секунду
    setInterval(updateTime, 1000);
</script>

  <!-- MDB ESSENTIAL -->
  <script src="{% static 'assets/js/mdb.min.js' %}"></script>
  <!-- MDB PLUGINS -->
  <script src="{% static 'assets/plugins/js/al' %}l.min.js"></script>
  <!-- Custom scripts -->
</html>
