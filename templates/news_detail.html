{% extends 'base.html' %}
{% load static %}

{%  block content %}

<div class="container-fluid pt-3 ps-1 pe-1 overflow-auto" style="max-height: 610px;">
    <div class="card-title text-center">
        <h4 class="text-primary">{{ news_item.name }}</h4>
    </div>
    <div class="container pb-1">
        <div class="card mb-2">
            <div class="card-body">
                <h6>{{ news_item.date }}</h6>
                <div class="col-12">
                    <img class="img-fluid" src="{{ news_item.image }}" alt="Event Image">
                </div>
                <div class="col-12 pt-1">
                    <h6>{{ news_item.description|safe }}</h6>
                </div>
            </div>
        </div>
    </div>
    <div class="mb-5 text-center fixed-bottom d-grid gap-2 ps-4 pe-4">
        <a href="{% url 'news-list' %}" type="button" class="btn btn-primary" data-mdb-ripple-init>ВЕРНУТЬСЯ</a>
    </div>
</div>

{% endblock %}
