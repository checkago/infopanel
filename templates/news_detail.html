{% extends 'base.html' %}
{% load static %}

{%  block content %}

<div class="container-fluid pt-3 ps-1 pe-1">
    <div class="card-title text-center">
        <h1 class="text-primary pt-5 pb-5">{{ news_item.name }}</h1>
    </div>
    <div class="container pb-1 overflow-auto" style="max-height: 1400px;">
        <div class="card mb-2">
            <div class="card-body">
                <h2>{{ news_item.date }}</h2>
                <div class="col-12">
                    <img class="img-fluid" src="{{ news_item.image }}" alt="{{ news_item.name }}">
                </div>
                <div class="col-12 pt-1">
                    <h2>{{ news_item.description|safe }}</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="container pb-5 mb-5 fixed-bottom">
        <div class="pb-3 mb-3 text-center d-grid gap-2 ps-2 pe-2">
            <a href="{% url 'news-list' %}" type="button" class="btn btn-primary fs-1" data-mdb-ripple-init>ВЕРНУТЬСЯ</a>
        </div>
    </div>
</div>

{% endblock %}
