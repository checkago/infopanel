{% extends 'base.html' %}
{% load static %}

{%  block content %}

<div class="container-fluid pt-3 ps-1 pe-1">
    <div class="card-title text-center">
        <h4 class="text-primary">НОВОСТИ</h4>
    </div>
    <div class="container pb-1 overflow-auto" style="max-height: 580px;">
        {% for item in news_data %}
            <a href="{% url 'news_detail' news_id=item.id %}">
            <div class="card mb-2">
                <div class="card-body">
                    <div class="row">
                        <div class="col-5">
                            <img class="img-fluid" src="{{ item.image }}" alt="Event Image">
                        </div>
                        <div class="col-7">
                            <h6>{{ item.date }}</h6>
                            <h6>{{ item.name }}</h6>
                        </div>
                    </div>
                </div>
            </div>
            </a>
        {% endfor %}
    </div>
    <div class="mb-5 text-center fixed-bottom d-grid gap-2 ps-4 pe-4">
        <a href="{% url 'index' %}" type="button" class="btn btn-primary" data-mdb-ripple-init>ВЕРНУТЬСЯ</a>
    </div>
</div>

{% endblock %}
