{% extends 'base.html' %}
{% load static %}

{%  block content %}

<div class="container-fluid pt-3 ps-1 pe-1">
    <div class="card-title text-center">
        <h4 class="text-primary">МЕРОПРИЯТИЯ</h4>
    </div>
    <div class="container pb-1 overflow-auto" style="max-height: 580px;">
        <div class="text-center">
        {% for item in events_data %}
            <div class="card mb-2">
                <div class="card-body">
                    <div class="row">
                        <div class="col-5">
                            <img class="img-fluid" src="{{ item.image }}" alt="Event Image">
                        </div>
                        <div class="col-7">
                            {{ item.name }}<br>
                            {{ item.date }}<br>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
    <div class="container pb-5 mb-5 fixed-bottom">
        <div class="pb-3 mb-3 text-center d-grid gap-2 ps-2 pe-2">
            <a href="{% url 'index' %}" type="button" class="btn btn-primary fs-1" data-mdb-ripple-init>ВЕРНУТЬСЯ</a>
        </div>
    </div>
</div>

{% endblock %}
