{% extends 'base.html' %}
{% load static %}

{%  block content %}

<div class="container-fluid pt-3 ps-4 pe-4">
    <div class="container">
        <ol class="text-center">
        {% for item in api_data %}
            <li>
                <strong></strong> {{ item.name }}<br>
                <strong></strong> {{ item.date }}<br>
                <strong></strong> <img src="{{ item.image }}" class="img-fluid">
            </li>
            <br>
        {% endfor %}
        </ol>
    </div>
    <div class="mb-5 text-center fixed-bottom d-grid gap-2 ps-4 pe-4">
        <a href="{% url 'index' %}" type="button" class="btn btn-warning btn" data-mdb-ripple-init>ВЕРНУТЬСЯ</a>
    </div>
</div>

{% endblock %}
