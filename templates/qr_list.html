{% extends 'base.html' %}
{% load static %}

{%  block content %}

<div class="container-fluid pt-3 ps-1 pe-1">
    <div class="card-title text-center">
        <h4 class="text-primary">QR КОДЫ</h4>
    </div>
    <div class="container pb-1 overflow-auto" style="max-height: 580px;">
        <div class="row g-1 text-center">
        {% for Qr in qr_list %}
            <div class="col-6 d-grid gap-1 ps-1 pe-1 pb-1">
                <div class="card mb-1">
                    <div class="card-body">
                        <img class="img-fluid" src="{{ Qr.image.url }}" alt="#">
                        {{ Qr.name }}
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
    <div class="mb-5 text-center fixed-bottom d-grid gap-2 ps-4 pe-4">
        <a href="{% url 'index' %}" type="button" class="btn btn-primary btn" data-mdb-ripple-init>ВЕРНУТЬСЯ</a>
    </div>
</div>

{% endblock %}
