{% extends 'base.html' %}
{% load static %}

{%  block content %}

<div class="container-fluid pt-3 ps-1 pe-1">
    <div class="card-title text-center">
        <h1 class="text-primary pb-5 pt-5">QR КОДЫ</h1>
    </div>
    <div class="container pb-1 overflow-auto" style="max-height: 1500px;">
        <div class="row g-1 text-center">
        {% for Qr in qr_list %}
            <div class="col-6 d-grid gap-1 ps-3 pe-3 pb-3">
                <div class="card">
                    <div class="card-body">
                        <img class="img-fluid p-2" src="{{ Qr.image.url }}" alt="#">
                        <h2>{{ Qr.name }}</h2>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
    <div class="container pb-5 mb-5 fixed-bottom">
        <div class="pb-3 mb-3 text-center d-grid gap-2 ps-2 pe-2">
            <a href="{% url 'index' %}" type="button" class="btn btn-primary fs-1" data-mdb-ripple-init>ВЕРНУТЬСЯ</a>
        </div>
    </div>
</div>

{% endblock %}
